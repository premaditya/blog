<body>
    <h1>UPDATE YOUR POST HERE</h1>

    <div class="form-container">
        <form method="POST">
            <div class="form-group">
                <label for="">Title:</label>
                <input name="title" type="text" value="{{ post[1] }}">
            </div>
            <div class="form-group">
                <label for="">Content:</label>
                <textarea name="content" rows="5">{{ post[2] }}</textarea>
            </div>
            <div class="form-group">
                <label for="">Slug:</label>
                <input name="slug" type="text" value="{{ post[4] }}">
            </div>
            <div class="buttons">
                <button>Edit POST</button>
            </div>
        </form>
    </div>

</body>
